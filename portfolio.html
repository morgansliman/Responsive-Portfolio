<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<title>
		Morgan Sliman's Portfolio
	</title>
	
</head>
<body>
	<header>
		<div class="row">
			<div class="col-4 col-md-5 col-xs-12" id="name">
				<h1>
					Morgan Sliman
				</h1>
			</div>
			<div class="col-8 col-md-7 col-xs-12" id="nav">
				<nav>
					<ul>
						<li><a href="#">About</a></li> |
						<li><a href="#">Portfolio</a></li> |
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="container">
		<div class="row main-content">
			<div class="col-8 col-md-7 col-sm-12 main">
				<div class="row">
					<h1 id="portfolioText">
						Portfolio
					</h1>
				</div>
				
				<div class="row">
					<hr id="mainBreak" />
					<br />
				</div>
				
				<div class="row">
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
						<img class="portfolio-pic" src="assets/images/ipad.jpg">
						<p id="hangman">
							Hangman
						</p>
					</div>
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
						<img class="portfolio-pic" src="assets/images/cpu.jpg">
						<p id="rpg">
							RPG Game
						</p>
					</div>
				</div>

				<div class="row">
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
						<img class="portfolio-pic" src="assets/images/city.jpg">
						<p id="trivia">
							Trivia Game
						</p>
					</div>
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
						<img class="portfolio-pic" src="assets/images/info.jpg">
						<p id="info">
							Rutgers Info Widget
						</p>
					</div>
				</div>

				<div class="row">
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
						<img class="portfolio-pic" src="assets/images/tv.jpg">
						<p id="rock_paper_scissors">
							Rock Paper Scissors
						</p>
					</div>
					<div class="col-6 col-md-12 col-sm-6 col-xs-12 portfolio-wrapper">
					</div>
				</div>
			</div>

			<div class="col-1 col-md-1 col-sm-0"></div>

			<aside class="col-3 col-md-4 col-sm-12 main">
				<div class="row side-row">
					<div class="col-12 side">
						<h3 id="socialText">
							Connect with Me
						</h3>
					</div>
				</div>

				<hr />
				<br />
			
				<div class="row side-row">
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="https://github.com/morgansliman" target="_blank">
							<img alt="Github Icon" id="githubIcon" src="assets/images/github-trimmed.png" />
						</a>
					</div>
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="https://www.linkedin.com/in/morgansliman" target="_blank">
							<img alt="LinkedIn Icon" id="linkedinIcon" src="assets/images/linkedin-trimmed.png" />
						</a>
					</div>
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="http://stackoverflow.com/users/5901438/user5901438?tab=topactivity" target="_blank">
							<img alt="Stack Overflow Icon" id="overflowIcon" src="assets/images/overflow.png" />
						</a>
					</div>
				</div>
			</aside>
		</div>
	</section>

	<footer class="row">
		<div class="col-12">
			<p id="copyright">
				&copy; Copyright 2016 Morgan Sliman
			</p>
		</div>
	</footer>

</body>
</html>
