<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<title>
		Morgan Sliman's Portfolio
	</title>
	
</head>
<body>
	<header>
		<div class="row">
			<div class="col-4 col-md-5 col-xs-12" id="name">
				<h1>
					Morgan Sliman
				</h1>
			</div>
			<div class="col-8 col-md-7 col-xs-12" id="nav">
				<nav>
					<ul>
						<li><a href="#">About</a></li> |
						<li><a href="#">Portfolio</a></li> |
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="container">
		<div class="row main-content">
			<div class="col-8 col-md-7 col-sm-12 main">
				<div class="row">
					<h1 id="contact">
						Contact
					</h1>
				</div>
				<div class="row">
					<hr id="mainBreak" />
					<br />
				</div>
				<div class="row">
					<div class="col-12 form">
						<form id="form_id">
							Name<br>
							<input onfocus="if(this.value == 'John Smith') {this.value='';}" id="name-field" type="name" name="name" value="John Smith"><br>
							Email<br>
							<input onfocus="if(this.value == 'example@gmail.com') {this.value='';}" id="email-field" type="email" name="email" value="example@gmail.com"><br>
							Message<br>
							<textarea id="message-field" name="message" rows="10" cols="30"></textarea><br>
							<input type="submit" value="Submit" id="submit_button">
						</form>
					</div>
				</div>
			</div>

			<div class="col-1 col-md-1 col-sm-0"></div>

			<aside class="col-3 col-md-4 col-sm-12 main">
				<div class="row side-row">
					<div class="col-12 side">
						<h3 id="socialText">
							Connect with Me
						</h3>
					</div>
				</div>

				<hr />
				<br />
			
				<div class="row side-row">
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="https://github.com/morgansliman" target="_blank">
							<img alt="Github Icon" id="githubIcon" src="assets/images/github-trimmed.png" />
						</a>
					</div>
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="https://www.linkedin.com/in/morgansliman" target="_blank">
							<img alt="LinkedIn Icon" id="linkedinIcon" src="assets/images/linkedin-trimmed.png" />
						</a>
					</div>
					<div class="col-4 col-sm-1 col-xs-1 side side-icon">
						<a href="http://stackoverflow.com/users/5901438/user5901438?tab=topactivity" target="_blank">
							<img alt="Stack Overflow Icon" id="overflowIcon" src="assets/images/overflow.png" />
						</a>
					</div>
				</div>
			</aside>
		</div>
	</section>

	<footer class="row">
		<div class="col-12">
			<p id="copyright">
				&copy; Copyright 2016 Morgan Sliman
			</p>
		</div>
	</footer>

</body>
</html>
